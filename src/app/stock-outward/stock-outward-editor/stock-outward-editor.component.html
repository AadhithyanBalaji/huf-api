<div class="bg df">
    <app-amrr-page-header [title]="'Stock Outward'" [actionName]="''"></app-amrr-page-header>
    <form *ngIf="formService.form" class="transaction-editor-form" [formGroup]="formService.form" autocomplete="off">
        <div class="first-row">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Outward Details</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Outward Date</mat-label>
                        <input matInput formControlName="outwardDate" [matDatepicker]="fromDatePicker">
                        <mat-datepicker-toggle matIconSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #fromDatePicker> </mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Outward No.</mat-label>
                        <input matInput formControlName="runningNo">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Logistic Details</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="list-horizontal">
                        <mat-form-field>
                            <mat-label>Vehicle Name</mat-label>
                            <input matInput formControlName="vehicleName">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Reg. No.</mat-label>
                            <input matInput formControlName="vehicleRegNo" required>
                        </mat-form-field>
                    </div>
                    <mat-form-field>
                        <mat-label>Party/Mill</mat-label>
                        <input matInput formControlName="party" required>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
        <div>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Outward Items</mat-card-title>
                </mat-card-header>
                <mat-card-content class="batch-card-content">
                    <app-outward-transaction-batch></app-outward-transaction-batch>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="last-row">
            <mat-card>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Remarks</mat-label>
                        <input matInput formControlName="remarks">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Verified By</mat-label>
                        <input matInput formControlName="verifiedBy">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <div class="display-cards-container">
                <mat-card class="display-card weight-image">
                    <mat-card-header>
                        {{formService.getTotalMetrics().bags}}
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            Bags
                        </div>
                    </mat-card-content>
                </mat-card>
                <mat-card class="display-card weight-hanging-image">
                    <mat-card-header>
                        {{formService.getTotalMetrics().qty}}
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            Quintal
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <mat-divider></mat-divider>
        <app-amrr-action-row [loading]="formService.transactionService.saving" (add)="formService.addTransaction()"
            (addAndClose)="formService.addTransactionAndClose()" (close)="formService.cancel()"></app-amrr-action-row>
    </form>
</div>
